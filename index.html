<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text-area">
            <h1>BASIC FORM VALIDATION</h1>
        </div>
        <div class="form-area">
            <form action="#" class="sub-form">
                <h1>SIGN UP</h1>
                <input type="text" placeholder="NAME" class="text-inputs" id="name-box">
                <div class="error-box" id='error-box1'></div>
                <input type="text" placeholder="USER ID" class="text-inputs" id="userid-box">
                <div class="error-box" id='error-box2'></div>
                <input type="password" placeholder="PASSWORD" class="text-inputs" id="password-box">
                <div class="error-box" id='error-box3'></div>
                <input type="password" placeholder="CONFIRM PASSWORD" class="text-inputs" id="con-password-box">
                <div class="error-box" id='error-box4'></div>
                <input type="email" placeholder="EMAIL" class="text-inputs" id="email-box">
                <div class="error-box" id='error-box5'></div>
                <input type="number" placeholder="PHONE" class="text-inputs" id="ph-number">
                <div class="error-box" id='error-box6'></div>
                <button id="sub-btn">SUBMIT</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
